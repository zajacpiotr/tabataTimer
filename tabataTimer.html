<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <button class="redSecWBtn" type="button"><<</button><input class="timerW" value="20"><button class="addSecWBtn" type="button">>></button>
    <button class="startApp" type="button">Start</button>
    <div id="box"> </div>

    <script>
        var redSecWBtn = document.querySelector(".redSecWBtn");
        redSecWBtn.addEventListener("click", function() {
            var input = document.querySelector(".timerW");
            input.value--;
        }, false)
        var addSecWBtn = document.querySelector(".addSecWBtn");
        addSecWBtn.addEventListener("click", function() {
            var input = document.querySelector(".timerW");
            input.value++;
        }, false)
        var startApp = document.querySelector(".startApp");
        startApp.addEventListener("click", function() {
            var input = document.querySelector(".timerW");
            var secondsW = input.value;
            secondsW++;
            function counterW() { //function who count seconds to 0 at workout time
                var showS = document.getElementById("box");
                secondsW--;
                showS.innerHTML = String(secondsW);
                if (secondsW > 0) {
                    setTimeout(counterW, 1000);
                } else {
                    counterR(); // after workout time initiate a rest function
                    //showS.innerHTML = String('koniec');
                }
            }
            counterW();

            function counterR() { //function who count seconds to 0 at rest time
                var showS = document.getElementById("box");
                secondsR--;
                showS.innerHTML = String(secondsR);
                if (secondsR > 0) {
                    setTimeout(counterR, 1000);
                } else {
                    showS.innerHTML = String('koniec');
                }
            }

        }, false)
        // var secondsW = 21;// initiate seconds of workout in future i take this value from input
        var secondsR = 11; // initiate seconds of rest in future i take this value from input

    </script>
</body>

</html>
