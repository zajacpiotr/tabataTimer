<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabataTimerApp</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="assets/js/tta.js"></script>


</head>

<body>
    <ul id="bookmarks">
        <li><a href="#" id="firstSide" class="active">tabataTimer</a></li>
        <li><a href="#" id="secondSide">Kalendarz</a></li>
    </ul>
    <div id="conteiner">
        <div id="outerAnimation">
            <div id="innerAnimation">
                <div id="inner">
                    <div id="cont">
                        <div id="inputCont">
                            <div class="innerCont">trening<button class="addSecWBtn smallBtn btn" type="button">&Lambda;</button><input class="timerW inputClass" type="number" onkeypress="return event.charCode >= 48" min="1" value="3"><button class="redSecWBtn smallBtn btn" type="button">V</button></div>
                            <div class="innerCont">odpoczynek<button class="addSecRBtn smallBtn btn" type="button">&Lambda;</button><input class="timerR inputClass" type="number" onkeypress="return event.charCode >= 48" min="1" pattern="\d+" value="3"><button class="redSecRBtn smallBtn btn" type="buttobtnn">V</button></div>
                            <div class="innerCont">interwały<button class="addIntervBtn smallBtn btn" type="button">&Lambda;</button><input class="timerInterv inputClass" type="number" onkeypress="return event.charCode >= 48" min="1" value="1"><button class="redIntervBtn smallBtn btn" type="buttobtnn">V</button></div>
                            <audio id="alert" src="assets/audio/alert.mp3" preload="auto"></audio>
                            <audio id="endAlert" src="assets/audio/end.mp3" preload="auto"></audio>
                        </div>
                        <button class="startApp btn" type="button">Start</button>
                        <div id="textBox"><br></div>
                        <div id="box"></div>
                        <div id="boxTimerAll"><br></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dateConteiner">
        <h1>Dni w których ćwiczyłeś/łaś:</h1>
        <div id="innerDateConteiner"></div>
        <div id="calendar">
            <div id="outerMonthHeader"><button class="" type="button">&lt;</button>
                <h2 id="monthHeader"></h2><button class="" type="button">&gt;</button></div>
            <div id="dayOfWeek">
                <ul>
                    <li>P</li>
                    <li>W</li>
                    <li>Ś</li>
                    <li>Cz</li>
                    <li>P</li>
                    <li>S</li>
                    <li>N</li>
                </ul>
            </div>
            <div class="calendarInner">
                <div id="filler"></div>
            </div>
        </div>
    </div>
    <script>
        type = "text/javascript"
        window.addEventListener("DOMContentLoaded", timerApp);

    </script>
</body>

</html>
