<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabataTimerApp</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/vis.min.css" />
    <script type="text/javascript" src="assets/js/tta.js"></script>
    <script type="text/javascript" src="assets/js/vis.min.js"></script>

</head>

<body>
    <ul id="bookmarks">
        <li><a href="#" id="firstSide" class="active">tabataTimer</a></li>
        <li><a href="#" id="secondSide">Kalendarz</a></li>
    </ul>
    <div id="conteiner">
        <div id="outerAnimation">
            <div id="innerAnimation">
                <div id="inner">
                    <div id="cont">
                        <div id="inputCont">
                            <div class="innerCont">trening<button class="addSecWBtn smallBtn btn" type="button">&Lambda;</button><input class="timerW inputClass" type="number" onkeypress="return event.charCode >= 48" min="1" value="20"><button class="redSecWBtn smallBtn btn" type="button">V</button></div>
                            <div class="innerCont">odpoczynek<button class="addSecRBtn smallBtn btn" type="button">&Lambda;</button><input class="timerR inputClass" type="number" onkeypress="return event.charCode >= 48" min="1" pattern="\d+" value="10"><button class="redSecRBtn smallBtn btn" type="buttobtnn">V</button></div>
                            <div class="innerCont">interwały<button class="addIntervBtn smallBtn btn" type="button">&Lambda;</button><input class="timerInterv inputClass" type="number" onkeypress="return event.charCode >= 48" min="1" value="8"><button class="redIntervBtn smallBtn btn" type="buttobtnn">V</button></div>
                            <audio id="alert" src="assets/audio/alertFirst.ogg" preload="auto"></audio>
                            <audio id="endAlert" src="assets/audio/end.mp3" preload="auto"></audio>
                        </div>
                        <button class="startApp btn" type="button">Start</button>
                        <div id="textBox"><br></div>
                        <div id="box"></div>
                        <div id="boxTimerAll"><br></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dateConteiner">
        <h1>Menager wagi</h1>
        <div id="innerDateConteiner"></div>
        <div class="calendar">
            <div class="outerMonthHeader"><button class="redMonthBtn" type="button">&lt;</button>
                <h2 class="monthHeader"></h2><button class="addMonthBtn" type="button">&gt;</button></div>
            <div class="dayOfWeek">
                <ul>
                    <li>P</li>
                    <li>W</li>
                    <li>Ś</li>
                    <li>Cz</li>
                    <li>P</li>
                    <li>S</li>
                    <li>N</li>
                </ul>
            </div>
            <div class="calendarInner">
                <div class="filler"></div>
            </div>
        </div>
        <div id="formCont" class="displayNone">
            <div id="innerformCont1">
                <span>Podaj swoją wagę:</span><button id="exitBtn">x</button>
            </div>
            <input id="weightInput" type="number" min="1" pattern="\d+">
            <button id="weightApprv">OK</button>
            <div id="infoPopup"></div>
        </div>
        <button id="clearLocalStorageBtn">Wyczyść dane</button>
        <div id="Graphtext">Wykres z twoją wagą:</div>
        <div id="graphConteiner"></div>
    </div>
    <script>
        type = "text/javascript"
        window.addEventListener("DOMContentLoaded", timerApp);

    </script>
</body>

</html>
